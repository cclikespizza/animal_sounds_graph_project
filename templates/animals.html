<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap2-toggle.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <title>Animal Sounds Database</title>
</head>

<body>
<div id="graph">
</div>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-9">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form form-inline" id="search">
                            <div class="form-group">
                                <input type="text" value="кошка, собака" placeholder="Search for Animal" class="form-control" name="animal">
                            </div>
                            <div class="form-group">
                                 <input type="text" value="молдавский, греческий" placeholder="Search for Language" class="form-control" name="language">
                            </div>
                            <div class="form-group">
                                 <input type="text" value="человек" placeholder="Search for Tag" class="form-control" name="tag">
                            </div>
                            <div class="form-group">
                                 <button class="btn btn-default" type="submit">Search</button>
                            </div>
                            <div class="form-group">
                                 <input type="checkbox" id="toggle-two" data-height="30" data-width="100">
                            </div>
                        </form>

                    </li>
                </ul>
            </div>
            <div class="navbar-header col-sm-3 col-md-3">
                <div class="navbar-brand">
                    <div class="col-sm-12 col-md-12"><div class="brand">Zvuki Mu </div></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row"  id="upper_tables">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>

            <table id="results" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Language</th>
                    <th>Animal</th>
                    <th>Animal2</th>
                    <th>Verb</th>
                    <th>Verb2</th>
                    <th>Tags</th>
                    <th>Example</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-5" id="fixed">
        <div class="panel panel-default">
            <div class="panel-heading" >Verb: <span id="title"></span></div>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h4>Direct meaning</h4>
                    <ul id="crew">
                    </ul>
                </div>
                <div class="col-sm-12 col-md-12">
                    <h4>Metaphorical translation</h4> <p id="trans"></p>
                </div>
                <div class="col-md-12 col-sm-12">
                    <h4>Met</h4>
                    <ul id="met">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.animal { fill: red; opacity: 0.8}
    .node.verb { fill: #BBB; opacity: 0.8}
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
    .node.fixed {  opacity: 1}
    .toggle-off.btn {padding-left: 14px;}
    .toggle-on.btn {padding-left: 4px;}
    #fixed {position: fixed; right:0}
</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap2-toggle.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
    $('title').tooltip();
});
    $(function () {
        function showInfo(title) {
            $.get("/details/" + encodeURIComponent(title),
                    function (data) {
                        if (!data) return;
                        $("#title").text(data.verb);
                        $("#trans").text(data.trans);
                        var $list = $("#crew").empty();
                        data.dir.forEach(function (dir) {
                            $list.append($("<li>" + dir.ex + " " +dir.trans + "</li>"));
                        });
                        var $list2 = $("#met").empty();
                        data.met.forEach(function (met) {
                            $list2.append($("<li>" + met.ex + " " +met.trans + " " + met.tag + "</li>"));
                        });
                    }, "json");
            return false;
        }
        function search() {
            var s= $("#search");
            var query=s.find("input[name=search]").val();
            var animal=s.find("input[name=animal]").val();
            var lang=s.find("input[name=language]").val();
            var tag=s.find("input[name=tag]").val();
            draw_graph(query, animal, lang, tag);
            $.get("/search?q=" + encodeURIComponent(query)+"&a="+ encodeURIComponent(animal)+"&l="+ encodeURIComponent(lang)+"&t="+ encodeURIComponent(tag),
                    function (data) {
                        var t = $("table#results tbody").empty();
                        if (!data || data.length == 0) return;
                        data.forEach(function (row) {
                            var animals = row.data;
                            $("<tr><td>" + animals.language + "</td><td class='animal'>" + animals.animal + "</td><td>" + animals.animal2 + "</td><td class='verb'>" + animals.verb + "</td><td>" + animals.trans + "</td><td>" + animals.tag + "</td><td class='ex'>" + animals.ex + "</td></tr>").appendTo(t)
                                    .click(function() { showInfo($(this).find("td.verb").text());})
                        });
                        showInfo(data[0].data.verb);
                    }, "json");
            return false;
        }

        $("#search").submit(search);
        search();

        $('#toggle-two').bootstrapToggle({
            on: 'Show tables',
            off: 'Hide tables'
            }).change(function() {
       if ($(this).prop('checked')){$( "#upper_tables" ).hide();} else {$( "#upper_tables" ).show( );}
    });
            })
</script>

<script type="text/javascript">
    function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}

    function draw_graph(q, a, l, t){
        d3.select("#graph").html("");
    var width = 800, height = 800;

    var force = d3.layout.force()
            .charge(-200).linkDistance(30).size([width, height]);
    var drag = force.drag().on("dragstart", dragstart);
    var svg = d3.select("#graph").append("svg")
            .attr("width", "100%").attr("height", "100%")
            .attr("pointer-events", "all");


d3.json("/graph?q=" + encodeURIComponent(q)+"&a="+ encodeURIComponent(a)+"&l="+ encodeURIComponent(l)+"&t="+ encodeURIComponent(t), function(error, graph) {
		if (error) return;
		
        force.nodes(graph.nodes).links(graph.links).start();

        var link = svg.selectAll(".link")
                .data(graph.links).enter()
                .append("line").attr("class", "link");
        var gnodes = svg.selectAll('g.gnode')
             .data(graph.nodes)
             .enter()
             .append('g')
             .classed('gnode', true);

        var node = gnodes.append("circle")
                .attr("class", function (d) { return "node "+d.label })
                .attr("r", 5)

                .on("dblclick", dblclick)
                .call(force.drag);

        // html title attribute
        node.append("title")
                .text(function (d) { return d.name; })
                .attr("data-toggle", 'tooltip')
                .attr("title", function (d) { return d.name; });
        var labels = gnodes.append("text")
            .text(function(d) {
            return '';//d.name;
       })
            .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "white")
         .attr("text-anchor", "middle");

        // force feed algo ticks
        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            gnodes.attr("transform", function(d) {
        return 'translate(' + [d.x, d.y] + ')';
    });
        });
 });}


</script>
</body>
</html>
